<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Val | Track</title>

    <link rel="stylesheet" href="../style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="../src/common.js" type="module"></script>
    <script src="../src/markdown.js"></script>
    <script src="../src/easy-h/ui/pop-up.js" type="module"></script>
    <script src="../src/easy-h/lang/component.js" type="module"></script>

    <script defer src="./track-bat.js" type="module"></script>

    <e-text-set key="en" src="../lang-src/eng.json"></e-text-set>
    <e-text-set key="ko ko-kr ko-Kr" src="../lang-src/kor.json"></e-text-set>
</head>

<body>
    <nav>
        <div>
            <div style="flex-grow: 1">
                <h1><a href="../">CV-Val</a></h1>
            </div>
            <div style="flex-grow: 1">
                <ul>
                    <li>
                        <a href="../pose">
                            <e-text key="nav-pose"></e-text>
                        </a>
                    </li>
                    <li>
                        <a href="../track-ball">
                            <e-text key="nav-track-ball"></e-text>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div>
            <div id="boxes"></div>
        </div>
        <div id="download-section" style="display: none;">
            <a id="download-link" href="#" download="processed_data.json">
                <e-text key="btn-download-processed-data"></e-text>
            </a>
        </div>
    </div>

    <div class="slider">
        <div class="container neumorphism">
            <input type="range" id="frameSlider" min="0" value="0">
            <div style="display:flex; flex-wrap: nowrap;gap:10px;overflow-x:auto;">
                <div style="flex-grow: 1;text-align: left;line-height: 42px;white-space: nowrap;">
                    <button id="open-process-pop-up">
                        <e-text key="btn-open-process"></e-text>
                    </button>
                    <label for="confInput">CONF: </label>
                    <input type="number" pattern="\d*" inputmode="decimal" id="confInput" value="0.4" min="0" max="1"
                        step="0.01">
                </div>
                <div style="text-align: right;white-space: nowrap;">
                    <button id="open-guide-button">
                        <e-text key="btn-open-guide"></e-text>
                    </button>
                    <button id="add-box-button">
                        <e-text key="btn-add-tool"></e-text>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <pop-up id="process-pop-up" open="open" background-class="panel frostedglassmorphism"
        window-class="pop-up container neumorphism" trigger-id="open-process-pop-up">
        <h1>
            <e-text key="label-process-new-video"></e-text>
        </h1>
        <hr>
        <div>

            <div class="input-section">
                <div style="flex-grow: 1;">
                    <input type="file" id="video-files" multiple accept="video/*">
                </div>
                <div style="text-align: left;">
                    <label for="model">
                        <e-text key="label-model">
                        </e-text>:
                    </label>
                    <select id="model" name="model">
                        <option value="yolo11x">yolo11x</option>
                        <option value="yolo11l">yolo11l</option>
                        <option value="yolo11m" selected>yolo11m</option>
                        <option value="yolo11s">yolo11s</option>
                        <option value="yolo11n">yolo11n</option>
                        <!--option value="yolo26n">yolo26n</option-->
                    </select>
                </div>
            </div>

            <button id="process-button" disabled>
                <e-text key="btn-start-process">
                </e-text>
            </button>

            <div id="status-section">
                <p>
                    <e-text id="status-message"
                        key="label-before-process">
                    </e-text>
                    <b id="progress-text"></b>
                </p>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>
        <hr>
        <button class="close-btn">
            <e-text key="btn-close">
            </e-text>
        </button>
    </pop-up>
    <pop-up id="guide" open="close" background-class="panel frostedglassmorphism"
        window-class="pop-up container neumorphism" trigger-id="open-guide-button">
        <h1>
            <e-text key="label-guide"></e-text>
        </h1>
        <hr>
        <div class="content text-left">
            <div class="scrolled-content markdown-container " data-markdown-file="./guide.md">
            </div>
        </div>
        <hr>
        <button class="close-btn">
            <e-text key="btn-close">
            </e-text>
        </button>
    </pop-up>

    <pop-up id="analysis" open="close" background-class="panel frostedglassmorphism" trigger-id="add-box-button">
        <div class="pop-up container neumorphism" style="max-width: 300px;">
            <h1>
                <e-text key="label-add-tool"></e-text>
            </h1>
            <hr>
            <button id="add-video-box-button">
                <e-text key="btn-add-video"></e-text>
            </button>
            <br>
            <button id="add-table-box-button">
                <e-text key="btn-add-table"></e-text>
            </button>
            <hr>
            <button class="close-btn">
                <e-text key="btn-close">
                </e-text>
            </button>
        </div>
    </pop-up>

</body>

</html>
