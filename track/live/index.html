<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Val | Track</title>

    <link rel="stylesheet" href="../style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="../src/markdown.js"></script>
    <script src="../src/easy-h/ui/pop-up.js" type="module"></script>
    <script src="../src/easy-h/lang/component.js" type="module"></script>

    <script defer src="./track-live.js" type="module"></script>

    <e-text-set key="en" src="../lang-src/eng.json"></e-text-set>
    <e-text-set key="ko ko-kr ko-Kr" src="../lang-src/kor.json"></e-text-set>
</head>

<body>
    <nav style="position:fixed;">
        <div>
            <div style="flex-grow: 1">
                <h1><a href="../">CV-Val</a></h1>
            </div>
            <div style="flex-grow: 1">
                <ul>
                    <li>
                        <a href="../pose">
                            <e-text key="nav-pose"></e-text>
                        </a>
                    </li>
                    <li>
                        <a select="true" href="../track">
                            <e-text key="nav-track"></e-text>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <canvas style="background-color:black;width:100%;height:95vh;" autoplay playsinline muted></canvas>
    </div>

    <div class="slider" style="position:fixed;">
        <div class="container neumorphism">
            <input type="range" id="frameSlider" min="0" value="0">
            <div style="display:flex; flex-wrap: nowrap;gap:10px;overflow-x:auto;">
                <div style="flex-grow: 1;text-align: left;line-height: 42px;white-space: nowrap;">
                    
                    <label for="model">
                        <e-text key="label-model">
                        </e-text>:
                    </label>
                    <select id="model" name="model">
                        <option value="yolo11x">yolo11x</option>
                        <option value="yolo11l">yolo11l</option>
                        <option value="yolo11m">yolo11m</option>
                        <option value="yolo11s">yolo11s</option>
                        <option value="yolo11n" selected>yolo11n</option>
                    </select>
                    <label for="confInput">CONF: </label>
                    <input type="number" pattern="\d*" inputmode="decimal" id="confInput" value="0.01" min="0" max="1"
                        step="0.01">
                </div>
                <div style="text-align: right;white-space: nowrap;">
                    <button id="open-guide-button">
                        <e-text key="btn-open-guide"></e-text>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
